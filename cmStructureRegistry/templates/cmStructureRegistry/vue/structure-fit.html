<script type="text/x-template" id="structure-fit">
    <div>
        <div class="structure-name-header">
            [[ structure_name ]]
        </div>
        <div style="display:flex">
            <div>
                <textarea ref="structFit" v-model="fit_text" v-on:paste="onPaste" style="width:500px;height:600px; padding: 5px" placeholder="...Paste in Eve Structure Fit...ONLY SCANS...."></textarea>
            </div>
            <div>
                <div v-for="(group, prop, index) in fit" class="gr">
                    <div style="margin-left:10px; margin-top: 5px">
                        <span class="fit-group">[[ prop ]]</span>
                        <div v-for="item in group" style="margin-left:15px; margin-top: 2px; margin-bottom: 2px">
                            <span>[[ item.name ]] x[[ item.multiplier ]] </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 15px">
            <input type="button" value="Add Structure Fit" v-on:click="addFit" />
        </div>
    </div>
</script>
